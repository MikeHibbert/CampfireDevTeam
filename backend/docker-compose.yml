version: '3.8'

services:
  campfire-backend:
    build: .
    container_name: campfire-backend
    ports:
      - "8080:8080"
    volumes:
      - "./party_box:/app/party_box"
      - "./logs:/app/logs"
      - "./manifests:/app/manifests"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379
      - PARTY_BOX_PATH=/app/party_box
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    networks:
      - campfire-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: campfire-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - campfire-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local

networks:
  campfire-network:
    driver: bridge